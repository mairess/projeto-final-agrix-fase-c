# Configuracao do DataSource
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/agrixdb?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Configuracao do Hibernate
spring.jpa.hibernate.ddl-auto=update
# Configuracao da JPA
spring.jpa.show-sql=true
# Configuracao do Actuator
management.endpoints.web.exposure.include=health,metrics
# Configuracao do JWT
api.security.token.secret=${JWT_SECRET:meusegredosecreto}